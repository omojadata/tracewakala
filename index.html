<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet.mimi - Connect Nearby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-text {
            font-size: 4rem; /* Equivalent to text-6xl */
            font-weight: 700; /* Equivalent to font-bold */
            letter-spacing: -0.025em; /* Equivalent to tracking-tight */
            line-height: 1;
        }
        @media (min-width: 640px) {
            .logo-text {
                font-size: 5rem; /* Equivalent to sm:text-8xl */
            }
        }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <main class="flex flex-col items-center justify-center min-h-screen text-center p-6">
        
        <!-- App Logo -->
        <div class="mb-8">
            <h1 class="logo-text">
                <span class="text-white">meet</span><span class="text-blue-500">.mimi</span>
            </h1>
        </div>

        <!-- Tagline -->
        <h2 class="text-2xl md:text-3xl font-medium text-gray-300 mb-4">
            Discover and connect with people nearby.
        </h2>
        
        <!-- Description -->
        <p class="max-w-md text-gray-400 mb-10">
            Chat with people based on your location. Find new friends at your favorite places and spots around the city.
        </p>

        <!-- Store Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <!-- Google Play Button -->
            <a href="https://play.google.com/store/apps/details?id=com.omojadata.meetmimi&pcampaignid=web_share"
               target="_blank"
               rel="noopener noreferrer"
               class="transition-transform transform hover:scale-105 duration-300 ease-in-out">
                <!-- Set a fixed width to ensure buttons are the same size -->
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                     alt="Get it on Google Play"
                     class="w-40">
            </a>

            <!-- Apple App Store Button -->
            <a href="#"
               onclick="event.preventDefault();"
               class="transition-transform transform hover:scale-105 duration-300 ease-in-out opacity-50 cursor-not-allowed"
               title="Coming soon to the App Store">
                <!-- Set the same fixed width as the Google Play button -->
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                     alt="Download on the App Store"
                     class="w-40">
            </a>
        </div>

    </main>

</body>
</html>
